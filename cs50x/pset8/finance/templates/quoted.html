{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}

    <table id="quoted_table">
        <tr>
            <th>Name</th>

            <th>Ticker</th>
        </tr>
        <tr>
        {% for value in dic %}
            <td>{{ value }}</td>
        {% endfor %}
        </tr>
    </table>
{% endblock %}
